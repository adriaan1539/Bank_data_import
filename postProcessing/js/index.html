
<!DOCTYPE html>
<html>
 <head>
    <title>Post-processing</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.7/d3-dsv.min.js"></script>

    <!-- Include the plugin's CSS and JS: -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" /> -->

    <!-- Load billboard.js with style -->
    <script src="billboard.js"></script>
    <link rel="stylesheet" href="billboard.css">

    <style>
        .bar { fill: steelblue;  }
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            background-color: #CCC;
        }
        .container {
            background-color: #FFF;
            max-width: 1200px;
            min-height: 100%;
            padding: 25px 0 25px 0;
        }

        .graph_options {
            padding: 5px 25px 5px 25px;
        }
        .graph_options .row + .row {
            margin-top: 25px;

        }
        .graph_options label {
            min-width: 85px;
        }
    </style>
 </head>
 <body>
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
     <div class="container">
         <div class="graph_options">
             <form class="form-inline">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="category">Categorie</label>
                        <select class="form-control" id="category" multiple="multiple">
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="start_date">Startdatum</label>
                            <input type="date" class="form-control" id="start_date">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="end_date">Einddatum</label>
                        <input type="date" class="form-control" id="end_date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="interval">Interval</label>
                        <select class="form-control" id="interval">
                            <option value="year">Jaar</option>>
                            <!-- <option value="quarter">Kwartaal</option> -->
                            <option value="month">Maand</option>
                            <!-- <option value="week">Week</option> -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default" id="go_button">Go Go Go!</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="chart"></div>
    </div>
    <script src="processing.js"></script>
</body>
</html>
